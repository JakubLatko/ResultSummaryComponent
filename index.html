<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title> Results summary component</title>

</head>
<body>
  <main>
    <section class="summary">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100<p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p> 
    </section>
    <section class="categories">
      <h2 class="cetegoriesHeading">Summary</h2>
      <div class="category">
        <img src="assets/images/icon-reaction.svg" alt="icon reaction">
        <p>Reaction</p> 
        <h3>80 
          <span class="opacity">/ 100</span>
        </h3>
      </div>
      <div class="category">
        <img src="assets/images/icon-memory.svg" alt="icon memory">
        <p> Memory</p> 
        <h3>92 
          <span class="opacity">/ 100</span>
        </h3>
      </div>
      <div class="category">
        <img src="assets/images/icon-verbal.svg" alt="icon verbal">
        <p>Verbal</p> 
        <h3>
          61 
          <span class="opacity">/ 100</span>
        </h3>
      </div>
      <div class="category">
        <img src="assets/images/icon-visual.svg" alt="icon visual">
        <p>Visual</p> 
        <h3>72 
          <span class="opacity">/ 100</span>
        </h3>
      </div>
      <button class="continueButton">
        <a href="#">Continue</a>
      </button>
    </section>
  </main>
</body>
</html>
